nt"># Unported License: http://creativecommons.org/licenses/by-sa/3.0/</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># Attribution required: please include my name in any derivative and let me</span></span><br><span class="line"><span class="comment"># know how you have improved it!</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># =====================================================</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Define your own values for these variables</span></span><br><span class="line"><span class="comment"># - IPsec pre-shared key, VPN username and password</span></span><br><span class="line"><span class="comment"># - All values MUST be placed inside 'single quotes'</span></span><br><span class="line"><span class="comment"># - DO NOT use these special characters within values: \ " '</span></span><br><span class="line"></span><br><span class="line">YOUR_IPSEC_PSK=<span class="string">'112233'</span></span><br><span class="line">YOUR_USERNAME=<span class="string">'yanqi'</span></span><br><span class="line">YOUR_PASSWORD=<span class="string">'yanqi123'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Important notes:   https://git.io/vpnnotes</span></span><br><span class="line"><span class="comment"># Setup VPN clients: https://git.io/vpnclients</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># =====================================================</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">export</span> PATH=<span class="string">"/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"</span></span><br><span class="line">SYS_DT=$(date +%F-%T)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">exiterr</span></span>()  &#123; <span class="built_in">echo</span> <span class="string">"Error: <span class="variable">$1</span>"</span> &gt;&amp;2; <span class="built_in">exit</span> 1; &#125;</span><br><span class="line"><span class="function"><span class="title">exiterr2</span></span>() &#123; exiterr <span class="string">"'yum install' failed."</span>; &#125;</span><br><span class="line"><span class="function"><span class="title">conf_bk</span></span>() &#123; /bin/cp -f <span class="string">"<span class="variable">$1</span>"</span> <span class="string">"<span class="variable">$1</span>.old-<span class="variable">$SYS_DT</span>"</span> 2&gt;/dev/null; &#125;</span><br><span class="line"><span class="function"><span class="title">bigecho</span></span>() &#123; <span class="built_in">echo</span>; <span class="built_in">echo</span> <span class="string">"## <span class="variable">$1</span>"</span>; <span class="built_in">echo</span>; &#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">check_ip</span></span>() &#123;</span><br><span class="line">  IP_REGEX=<span class="string">'^(([0-9]|[1-9][0-9]|1[0-9]&#123;2&#125;|2[0-4][0-9]|25[0-5])\.)&#123;3&#125;([0-9]|[1-9][0-9]|1[0-9]&#123;2&#125;|2[0-4][0-9]|25[0-5])$'</span></span><br><span class="line">  <span class="built_in">printf</span> <span class="string">'%s'</span> <span class="string">"<span class="variable">$1</span>"</span> | tr -d <span class="string">'\n'</span> | grep -Eq <span class="string">"<span class="variable">$IP_REGEX</span>"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">vpnsetup</span></span>() &#123;</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> ! grep -qs -e <span class="string">"release 6"</span> -e <span class="string">"release 7"</span> /etc/redhat-release; <span class="keyword">then</span></span><br><span class="line">  exiterr <span class="string">"This script only supports CentOS/RHEL 6 and 7."</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [ -f /proc/user_beancounters ]; <span class="keyword">then</span></span><br><span class="line">  exiterr <span class="string">"OpenVZ VPS is not supported. Try OpenVPN: github.com/Nyr/openvpn-install"</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [ <span class="string">"<span class="variable">$(id -u)</span>"</span> != 0 ]; <span class="keyword">then</span></span><br><span class="line">  exiterr <span class="string">"Script must be run as root. Try 'sudo sh <span class="variable">$0</span>'"</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">def_iface=$(route 2&gt;/dev/null | grep -m 1 <span class="string">'^default'</span> | grep -o <span class="string">'[^ ]*$'</span>)</span><br><span class="line">[ -z <span class="string">"<span class="variable">$def_iface</span>"</span> ] &amp;&amp; def_iface=$(ip -4 route list 0/0 2&gt;/dev/null | grep -m 1 -Po <span class="string">'(?&lt;=dev )(\S+)'</span>)</span><br><span class="line">def_state=$(cat <span class="string">"/sys/class/net/<span class="variable">$def_iface</span>/operstate"</span> 2&gt;/dev/null)</span><br><span class="line"><span class="keyword">if</span> [ -n <span class="string">"<span class="variable">$def_state</span>"</span> ] &amp;&amp; [ <span class="string">"<span class="variable">$def_state</span>"</span> != <span class="string">"down"</span> ]; <span class="keyword">then</span></span><br><span class="line">  <span class="keyword">case</span> <span class="string">"<span class="variable">$def_iface</span>"</span> <span class="keyword">in</span></span><br><span class="line">    wl*)</span><br><span class="line">      exiterr <span class="string">"Wireless interface '<span class="variable">$def_iface</span>' detected. DO NOT run this script on your PC or Mac!"</span></span><br><span class="line">      ;;</span><br><span class="line">  <span class="keyword">esac</span></span><br><span class="line">  NET_IFACE=<span class="string">"<span class="variable">$def_iface</span>"</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">  eth0_state=$(cat <span class="string">"/sys/class/net/eth0/operstate"</span> 2&gt;/dev/null)</span><br><span class="line">  <span class="keyword">if</span> [ -z <span class="string">"<span class="variable">$eth0_state</span>"</span> ] || [ <span class="string">"<span class="variable">$eth0_state</span>"</span> = <span class="string">"down"</span> ]; <span class="keyword">then</span></span><br><span class="line">    exiterr <span class="string">"Could not detect the default network interface."</span></span><br><span class="line">  <span class="keyword">fi</span></span><br><span class="line">  NET_IFACE=eth0</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">[ -n <span class="string">"<span class="variable">$YOUR_IPSEC_PSK</span>"</span> ] &amp;&amp; VPN_IPSEC_PSK=<span class="string">"<span class="variable">$YOUR_IPSEC_PSK</span>"</span></span><br><span class="line">[ -n <span class="string">"<span class="variable">$YOUR_USERNAME</span>"</span> ] &amp;&amp; VPN_USER=<span class="string">"<span class="variable">$YOUR_USERNAME</span>"</span></span><br><span class="line">[ -n <span class="string">"<span class="variable">$YOUR_PASSWORD</span>"</span> ] &amp;&amp; VPN_PASSWORD=<span class="string">"<span class="variable">$YOUR_PASSWORD</span>"</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [ -z <span class="string">"<span class="variable">$VPN_IPSEC_PSK</span>"</span> ] &amp;&amp; [ -z <span class="string">"<span class="variable">$VPN_USER</span>"</span> ] &amp;&amp; [ -z <span class="string">"<span class="variable">$VPN_PASSWORD</span>"</span> ]; <span class="keyword">then</span></span><br><span class="line">  bigecho <span class="string">"VPN credentials not set by user. Generating random PSK and password..."</span></span><br><span class="line">  VPN_IPSEC_PSK=$(LC_CTYPE=C tr -dc <span class="string">'A-HJ-NPR-Za-km-z2-9'</span> &lt; /dev/urandom | head -c 20)</span><br><span class="line">  VPN_USER=vpnuser</span><br><span class="line">  VPN_PASSWORD=$(LC_CTYPE=C tr -dc <span class="string">'A-HJ-NPR-Za-km-z2-9'</span> &lt; /dev/urandom | head -c 16)</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [ -z <span class="string">"<span class="variable">$VPN_IPSEC_PSK</span>"</span> ] || [ -z <span class="string">"<span class="variable">$VPN_USER</span>"</span> ] || [ -z <span class="string">"<span class="variable">$VPN_PASSWORD</span>"</span> ]; <span class="keyword">then</span></span><br><span class="line">  exiterr <span class="string">"All VPN credentials must be specified. Edit the script and re-enter them."</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> <span class="built_in">printf</span> <span class="string">'%s'</span> <span class="string">"<span class="variable">$VPN_IPSEC_PSK</span> <span class="variable">$VPN_USER</span> <span class="variable">$VPN_PASSWORD</span>"</span> | LC_ALL=C grep -q <span class="string">'[^ -~]\+'</span>; <span class="keyword">then</span></span><br><span class="line">  exiterr <span class="string">"VPN credentials must not contain non-ASCII characters."</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span
