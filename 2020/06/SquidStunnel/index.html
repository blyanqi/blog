服务 service squid start</span></span><br><span class="line">systemctl restart squid.service</span><br><span class="line">squid -k parse  //检查配置文件</span><br><span class="line">squid -z    //初始化</span><br><span class="line">chown squid /data/var/squid/</span><br><span class="line">systemctl restart squid.service</span><br><span class="line"></span><br><span class="line"><span class="comment">#################################</span></span><br><span class="line"><span class="comment">###   acl和http_pass访问控制   ###</span></span><br><span class="line"><span class="comment">#################################</span></span><br><span class="line">acl manager proto cache_object</span><br><span class="line">acl localhost src 127.0.0.1/32::1</span><br><span class="line">acl to_localhost dst 127.0.0.0/80.0.0.0/32::1</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 以下定义了局域网地址localnet（需要了解一些网络里面的私有地址概念）</span></span><br><span class="line">acl localnet src 10.0.0.0/8</span><br><span class="line">acl localnet src 172.16.0.0/12</span><br><span class="line">acl localnet src 192.168.0.0/16</span><br><span class="line">acl localnet src fc00::/7</span><br><span class="line">acl localnet src fe80::/10</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 定义SSL_ports为443</span></span><br><span class="line">acl SSL_ports port 443</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 定义了Safe_ports所代表的端口</span></span><br><span class="line">acl Safe_ports port 80      <span class="comment"># http</span></span><br><span class="line">acl Safe_ports port 21      <span class="comment"># ftp</span></span><br><span class="line">acl Safe_ports port 443     <span class="comment"># https</span></span><br><span class="line">acl Safe_ports port 70      <span class="comment"># gopher</span></span><br><span class="line">acl Safe_ports port 210     <span class="comment"># wais</span></span><br><span class="line">acl Safe_ports port 1025-65535  <span class="comment"># unregistered ports</span></span><br><span class="line">acl Safe_ports port 280     <span class="comment"># http-mgmt</span></span><br><span class="line">acl Safe_ports port 488     <span class="comment"># gss-http</span></span><br><span class="line">acl Safe_ports port 591     <span class="comment"># filemaker</span></span><br><span class="line">acl Safe_ports port 777     <span class="comment"># multiling http</span></span><br><span class="line"> </span><br><span class="line"><span class="comment"># 定义CONNECT代表http里的CONNECT请求方法</span></span><br><span class="line">acl CONNECT method CONNECT</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 允许本机管理缓存</span></span><br><span class="line">http_access allow manager localhost</span><br><span class="line"><span class="comment"># 拒绝其他地址管理缓存</span></span><br><span class="line">http_access deny manager</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 拒绝不安全端口请求</span></span><br><span class="line">http_access deny !Safe_ports</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 不允许连接非安全SSL_ports端口</span></span><br><span class="line">http_access deny CONNECT !SSL_ports</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 拒绝连接到本地服务器提供的服务</span></span><br><span class="line"><span class="comment"># （用于保护本机一些只有本机用户才能访问的服务）</span></span><br><span class="line"><span class="comment"># http_access deny to_localhost</span></span><br><span class="line"> </span><br><span class="line"><span class="comment"># 允许局域网用户的请求</span></span><br><span class="line">http_access allow localnet</span><br><span class="line"></span><br><span class="line"><span class="comment"># 允许本机用户的请求</span></span><br><span class="line">http_access allow localhost</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 拒绝其他所有请求</span></span><br><span class="line">http_access deny all</span><br><span class="line"> </span><br><span class="line"><span class="comment">#################################</span></span><br><span class="line"><span class="comment">###   squid 服务器基本配置      ###</span></span><br><span class="line"><span class="comment">#################################</span></span><br><span class="line"> </span><br><span class="line"><span class="comment"># Squid的监听端口</span></span><br><span class="line">http_port 3128</span><br><span class="line"> </span><br><span class="line"><span class="comment">#################################</span></span><br><span class="line"><span class="comment">###   squid 缓存配置           ###</span></span><br><span class="line"><span class="comment">#################################</span></span><br><span class="line"> </span><br><span class="line"><span class="comment"># 出现cgi-bin或者？的URL不予缓存</span></span><br><span class="line">hierarchy_stoplist cgi-bin ?</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 磁盘缓存目录 </span></span><br><span class="line"><span class="comment">#cache_dir ufs /var/spool/squid 100 16 256</span></span><br><span class="line"> </span><br><span class="line"><span class="comment"># squid挂掉后，临终遗言要放到哪里</span></span><br><span class="line">coredump_dir /var/spool/squid</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 刷新缓存规则</span></span><br><span class="line">refresh_pattern ^ftp:       1440    20% 10080</span><br><span class="line">refresh_pattern ^gopher:    1440    0%  1440</span><br><span class="line">refresh_pattern -i (/cgi-bin/|\?) 0 0%  0</span><br><span class="line">refresh_pattern .       0   20% 4320</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 缓存配置</span></span><br><span class="line"><span class="comment"># cache_dir scheme directory size L1 L2 [options]</span></span><br><span class="line"><span class="comment"># scheme 默认为ufs。其他有：aufs, diskd, coss, null</span></span><br><span class="line"><span class="comment"># directory 建议将一个缓寸目录放在单独的分区中</span></span><br><span class="line"><span class="comment"># Size 100MB</span></span><br><span class="line"><span class="comment"># L1 and L2:L1指定第一层，L2指定第二层各是多少目录数。</span></span><br><span class="line"><span class="comment"># Options: (read-only max-size)</span></span><br><span class="line"><span class="comment"># read-only：用在当你将缓存目录下面的内容移动到其他硬盘上，并且还需要这些数据的时候。如果不加read-only，Squid的hit率会急剧下降。</span></span><br><span class="line"><span class="comment"># max-size：指定最大缓存的数据大小。单位是字节。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#refresh_pattern [-i] regexp min percent max [options]</span></span><br><span class="line">refresh_pattern -i .gif$ 1440 50% 2880 ignore-reload</span><br><span class="line">refresh_pattern -i .jpg$ 1440 50% 2880 ignore-reload</span><br><span class="line">refresh_pattern -i .png$ 1440 50% 2880 ignore-reload</span><br><span class="line">refresh_pattern -i .mp3$ 1440 50% 2880 ignore-reload</span><br><span class="line">refresh_pattern -i .wmv$ 1440 50% 2880 ignore-reload</span><br><span class="line">refresh_pattern -i .rm$ 1440 50% 2880 ignore-reload</span><br><span class="line">refresh_pattern -i .swf$ 1440 50% 2880 ignore-reload</span><br><span class="line">refresh_pattern -i .mpeg$ 1440 50% 2880 ignore-reload</span><br><span class="line">refresh_pattern -i .wma$ 1440 50% 2880 ignore-reload</span><br><span class="line">refresh_pattern -i .c3p0$ 1440 50% 2880 ignore-reload</span><br><span class="line">refresh_pattern -i .mp4$ 1440 50% 2880 ignore-reload</span><br><span class="line">refresh_pattern -i .css$ 10 50% 60 reload-into-ims</span><br><span class="line">refresh_pattern -i .js$ 10 50% 60 reload-into-ims</span><br><span class="line">refresh_pattern -i .xml$ 10 50% 30 reload-into-ims</span><br><span class="line"></span><br><span class="line"><span class="comment"># regexp 就不讲了，大家都明白的;)</span></span><br><span class="line"><span class="comment"># min, max的单位是分钟，percent就是百分比</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 如果希望页面一进入cache就不删除，直到被主动purge掉为止，可以加上ignore-reload选项</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># stunnel.conf:配置文件  stunnel.log:日志文件  stunnel.pem #认证文件，客户端和服务端一样</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 配置stunnel server 配置</span></span><br><span class="line">vim  /etc/stunnel/stunnel.conf</span><br><span class="line">cert= /etc/stunnel/stunnel.pem  ;;;<span class="comment"># 认证文件</span></span><br><span class="line">CAfile= /etc/stunnel/stunnel.pem ;;;<span class="comment"># 认证文件</span></span><br><span class="line">client=no  ;;;<span class="comment"># 服务端</span></span><br><span class="line">[sproxy]</span><br><span class="line">accept= 0.0.0.0:443  ;;;<span class="comment"># 监听端口</span></span><br><span class="line">connect= 123.145.123.123:6100  ;;;<span class="comment">#squid服务连接端口</span></span><br><span class="line"></span><br><span class="line">cert = /etc/stunnel/stunnel.pem</span><br><span class="line">CAfile = /etc/stunnel/stunnel.pem</span><br><span class="line">socket = l:TCP_NODELAY=1</span><br><span class="line">socket = r:TCP_NODELAY=1</span><br><span class="line">pid = /var/lib/stunnel4/stunnel.pid</span><br><span class="line">verify = 3</span><br><span class="line">setuid = root</span><br><span class="line">setgid = root</span><br><span class="line">client = no</span><br><span class="line">delay = no</span><br><span class="line">sslVersion = all</span><br><span class="line">compression = zlib</span><br><span class="line">debug = 7</span><br><span class="line">syslog = yes</span><br><span class="line">output = stunnel.log</span><br><span class="line">[sproxy]</span><br><span class="line">accept = 0.0.0.0:443</span><br><span class="line">connect = 127.0.0.1:6100</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">mkdir /var/lib/stunnel4/ -p</span><br><span class="line">cp stunnel.pem /etc/stunnel/stunnel.pem</span><br><span class="line"><span class="comment"># 启动服务 </span></span><br><span class="line">stunnel /etc/stunnel/stunnel.conf</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># A：</span></span><br><span class="line">yum -y install stunnel openssl openssl-devel</span><br><span class="line">配置stunnel client 配置</span><br><span class="line">vim  /etc/stunnel/stunnel.conf</span><br><span class="line">client = yes</span><br><span class="line">[sproxy]</span><br><span class="line">accept = 0.0.0.0:8001  ;;;<span class="comment"># 监听地址</span></span><br><span class="line">connect = 47.254.89.154:443  ;;;<span class="comment"># stunnel服务端地址</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 上传服务器证书到 /etc/stunnel/stunnel.pem</span></span><br><span class="line">mkdir /var/lib/stunnel4/ -p</span><br><span class="line"></span><br><span class="line"><span class="comment"># 启动服务 stunnel /etc/stunnel/stunnel.conf</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 证书生成：</span></span><br><span class="line"><span class="comment"># 需要安装上面的证书生成命令，重新生成证书后手动更新</span></span><br><span class="line">openssl req -new -x509 -days 365 -nodes -out stunnel.pem -keyout stunnel.pem</span><br><span class="line"></span><br><span class="line">openssl s_client -connect server:443 -ssl3</span><br><span class="line">openssl s_client -connect server:443 -tls1</span><br><span class="line"></span><br><span class="line"><span class="comment"># 测试</span></span><br><span class="line"><span class="built_in">export</span> http_proxy=http://47.254.89.54:6100</span><br><span class="line"><span class="built_in">export</span> https_proxy=https://47.254.89.54:443</span><br><span class="line">curl http://www.baidu.com</span><br><span class="line"></span><br><span class="line"><span class="built_in">unset</span> http_proxy</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$http_proxy</span></span><br></pre></td></tr></table></figure>
